        .chat-input input:focus {

        .typing-indicator {

            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            color: #666;
            font-style: italic;
            margin-bottom: 15px;

        .clear-btn {

            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .clear-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>

        function getResponse(message) {
